<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
<!-- Barre navigation -->
    <div class="header">
      <header class="header2" id="header">
        <div class="contact1"><a href="contact.html">Contact</a></div>
        <div class="propos1"><a href="propos.html">À propos</a></div>
        <a href="registre.html"><img class="profile-photo" alt="" src="./images/profile.svg" /></a>

        <a href="index.html"><img class="logo-photo" alt="" src="./images/logo.png" /></a>
      </header>
      <!-- Section 1 - Email, Nom et Prénom-->
      <form class="fieldset" id="form">
        <div class="label-nom">Nom</div>
        <input class="input" name="nom" id="nom"  required        placeholder="Silver" type="text"/>

        <div class="label-prnom">Prénom</div>
        <input class="input1" name="prenom" id="prenom"  required        placeholder="Adam"type="text"/>

        <label class="label-email" htmlfor="email">Email </label>
        <input class="input2" name="email" id="email" required       placeholder="@domain.com" type="text"/>
      </form>
      <!-- Section 2 - Continent -->
      <form class="fieldset1" id="form2">
        <div class="question1">D'où venez-vous?:</div>
        <div class="oceanie">Océanie</div>
        <input class="checkbox" type="radio" name="question1" />

        <div class="afrique">Afrique</div>
        <input class="checkbox1" required type="radio" name="question1" />

        <div class="europe">L’Europe</div>
        <input class="checkbox2" required type="radio" name="question1"/>

        <div class="moyen-orient">Moyen Orient</div>
        <input class="checkbox3" required type="radio" name="question1" />

        <div class="nord">Amérique du Nord</div>
        <input class="checkbox4" required type="radio" name="question1"/>

        <div class="sud">Amérique du Sud</div>
        <input class="checkbox5" type="radio" name="question1"/>

        <div class="asie">L’Asie</div>
        <input class="checkbox6"  type="radio" name="question1"/>
      </form>
      <form class="fieldset2" id="form2">
        <!-- Section 3 - Type de demande -->
        <div class="question2">Type de demande:</div>
        <div class="nourriture">Nourriture</div>
        <input class="checkbox7" type="radio" name="question2"/>

        <div class="transportation">Transportation</div>
        <input class="checkbox8" type="radio" name="question2"/>

        <div class="destination">Destination</div>
        <input class="checkbox9" type="radio" name="question2"/>

        <div class="festival">Festivals</div>
        <input class="checkbox10" type="radio" name="question2"/>

        <div class="cout">Les coût</div>
        <input class="checkbox11" type="radio" name="question2"/>

        <div class="autre1">Autre</div>
        <input class="checkbox12" type="radio" name="question2"/>
      </form>
      <form class="fieldset3" id="form3">
        <!-- Section 4 Intérêt de l'utilisateur -->
        <div class="question3">Vos interét?:</div>
        <div class="nocturene">Vie nocturne</div>
        <input class="checkbox13" type="radio"  required  name="question3"/>

        <div class="achat">Achats</div>
        <input class="checkbox14" type="radio" name="question3"/>

        <div class="animanga">Anime/Manga</div>
        <input class="checkbox15" type="radio" name="question3"/>

        <div class="luxe">Luxe</div>
        <input class="checkbox16" type="radio" name="question3"/>

        <div class="art">Art traditionnel</div>
        <input class="checkbox17" type="radio" name="question3"/>

        <div class="autre2">Autre</div>
        <input class="checkbox18" type="radio" name="question3"/>
      </form>
      <form class="submit" id="form">
        <!-- Section 5 description du probleme de l'utilisateur -->
        <div class="sujet">Sujet</div>
        <input class="inputsuj" name="sujet" id="sujet" type="text" />

        <label class="message" htmlfor="email">Message</label>
        <input class="inputmesg" name="message" id="message" placeholder="Écrivez votre message ici" type="text"/>
      </form>
      <!-- Boutton soumettre -->
      <a href="contact-succes.html"><button type="submit" class="button" id="submit">
        <div class="soumettre" id="soumettreText">Soumettre</div>
      </button></a>
    </div>
  </body>
</html>
