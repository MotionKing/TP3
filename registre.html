<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registre</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/registre.css" />
  </head>
  <body>
    <div class="registre">
      <!-- Barre navigation -->
      <header class="navigation" id="navigation">
        <div class="contact1"><a href="contact.html">Contact</a></div>
        <div class="propos1"><a href="propos.html">À propos</a></div>
        <a href="registre.html"><img class="profile-photo" alt="" src="./images/profile.svg" /></a>

        <img class="logo-photo" alt="" src="./images/logo.png" />
      </header>
      <form  method="post"    action="index.html">
      <fieldset class="form-fieldset" id="formregistre">

        <!-- Le nom -->
        <label class="nomlabel" for="nomr">Nom </label>
        <input class="nominput" name="nom" id="nomr"  required      placeholder="Silver" type="text"/>
        <!-- Le prénom -->
        <label class="prenomlabel" for="prenomr">Prénom </label>
        <input class="prenominput" name="prenom"   required      id="prenomr" placeholder="Adam" type="text"/>
        <!-- Le nom d'utilisateur -->
        <label class="nomutllabel" for="user">Nom d'utilisateur</label>
        <input class="utilisateurinput" name="nomuser" id="user"   required       placeholder="Alex4567" type="text"/>
        <!-- Le email -->
        <label class="emaillabel" for="emailr">Email:</label>
        <input class="emailinput" name="email" id="emailr"  required          placeholder="@domain.com" type="email"/>
        <!-- Le mot de passe -->
        <label class="mdplabel" for="mdp">Mot de pass:*</label>
        <input class="mdpinput" name="pw" id="mdp"  required           placeholder="**********" type="password"/>
        <!-- La confirmation de mot de pass (Aucun script) -->
        <label class="mdpconfirmlabel" for="cmdp">Confirmation de mot de passe:</label>
        <input class="cmdpinput" name="cpw" id="cmdp"   required           placeholder="**********" type="password"/>
      </fieldset>
      <!-- Boutton soumettre -->
      <a href="index.html"><input type="submit" value="S'inscrire" class="button" id="submit">
        <div class="soumettre" id="soumettreText"></div>
      </button></a>
      <h3 class="crez-votre-compte" id="Titre"><b>Créez votre compte</b></h3>
    </div>
  </form>
  </body>
</html>
